<ion-content>
  <ion-grid class="grid1">
    <ion-row class="row-img-container">
      <ion-col class="img-container">
        <img src="assets/img/banner-login.png" alt="">
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="container-login">
    <ion-row>
      <ion-col>
        <h1>MusicApp</h1>
      </ion-col>
    </ion-row>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-icon name="person" color="primary"></ion-icon>
              <ion-input
                name="user"
                type="text"
                required
                placeholder="Usuario"
              ></ion-input>
            </ion-item>
            <br />
            <ion-item>
              <ion-icon name="lock-closed" color="primary"></ion-icon>
              <ion-input
                name="password"
                type="password"
                required
                placeholder="Contraseña"
              ></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button (click)="login()" expand="full" fill="solid" shape="round" class="ion-text-capitalize"> <!-- Utilidad css ionic -->
            Entrar
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label class="ion-text-center"> <!-- Utilidad css ionic -->
            <h3>¿Olvido la contraseña?</h3>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
