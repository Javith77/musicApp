<ion-content>
  <ion-grid class="grid1">
    <ion-row class="row-img-container">
      <ion-col class="img-container">
        <img src="assets/img/banner-login.png" alt="" />
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="container-login">
    <ion-row>
      <ion-col>
        <h1>MusicApp</h1>
      </ion-col>
    </ion-row>

    <form [formGroup]="loginForm" (ngSubmit)="submitForm()" novalidate>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-list>
              <ion-item>
                <ion-icon name="person" color="primary"></ion-icon>
                <ion-input
                  formControlName="username"
                  name="user"
                  type="text"
                  required
                  placeholder="Usuario"
                ></ion-input>
                <span
                  slot="error"
                  *ngIf="isSubmitted && loginForm.controls.username.errors?.required"
                  >Este campo es requerido</span
                >
                <span
                  slot="error"
                  *ngIf="isSubmitted && loginForm.controls.username.errors?.minlength"
                  >Usuario demasiado corto</span
                >
              </ion-item>
              <br />
              <ion-item>
                <ion-icon name="lock-closed" color="primary"></ion-icon>
                <ion-input
                  formControlName="password"
                  name="password"
                  type="password"
                  required
                  placeholder="Contraseña"
                ></ion-input>
                <span
                  slot="error"
                  *ngIf="isSubmitted && loginForm.controls.password.errors?.required"
                  >Este campo es requerido</span
                >
                <span
                  slot="error"
                  *ngIf="isSubmitted && loginForm.controls.password.errors?.minlength"
                  >Contraseña demasiado corta</span
                >
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
         <ion-col>
            <!-- Utilidad css ionic -->
            <ion-button type="submit" expand="full" fill="solid" shape="round" class="ion-text-capitalize">
              Entrar
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-text-center ion-no-padding">
             <!-- Utilidad css ionic -->
            <ion-button class="ion-text-capitalize" fill="clear" shape="round">
              ¡Registrate ahora!
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
