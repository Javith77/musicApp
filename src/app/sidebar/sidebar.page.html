<ion-split-pane contentId="content">
  <ion-menu contentId="content" side="start" color="primary">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-list-header>
          Navigate
        </ion-list-header>
        <ion-menu-toggle [autoHide]="false">
          <ion-item button>
            <ion-icon slot="start" name='home-outline'></ion-icon>
            <ion-label>
              Home
            </ion-label>
          </ion-item>
          <ion-item button (click)="goSettings()">
            <ion-icon slot="start" name='settings-outline'></ion-icon>
            <ion-label>
              Settings
            </ion-label>
          </ion-item>
          <ion-item button (click)="goSportMode()">
            <ion-icon slot="start" name='body-outline'></ion-icon>
            <ion-label>
              Sport mode
            </ion-label>
          </ion-item>
          <ion-item button (click)="logout()">
            <ion-icon slot="start" name='log-out-outline'></ion-icon>
            <ion-label>
              Logout
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
