<ion-header>
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="selectSong(null)">
        Cerrar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list *ngIf="songs">
  <ion-item  *ngFor="let song of songs; index as i" (click)="selectSong(song)" >
      <ion-avatar slot="start" *ngIf="song.album">
        <img *ngIf="song.album"  [src]="song.album.images[0].url">
        <img *ngIf="!song.album" src="assets/icon/logo2.png">
      </ion-avatar>
      <ion-label>{{song.name}} </ion-label>
  </ion-item>

  <!-- <ion-item >
    <ion-avatar>
      {{ i + 1}}
    </ion-avatar>
    <label>
    </label>
  </ion-item> -->
</ion-list>
</ion-content>
